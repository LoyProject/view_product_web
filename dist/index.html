<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Loy Team</title>
</head>

<body class="bg-gray-100">
    <!-- header -->
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between sticky top-0 z-50">
        <div class="flex justify-between items-center">
            <span class="text-2xl font-[Poppins] cursor-pointer">
                <img class="h-10 inline"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Motul_logo.svg/1280px-Motul_logo.svg.png">
            </span>
    
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>
        <ul
            class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">PRODUCTS</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">ABOUT</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a href="#" class="text-xl hover:text-cyan-500 duration-500">CONTACT</a>
            </li>
        </ul>

    </nav>
    <!-- header -->

    <!-- body -->
    <div class="relative overflow-hidden bg-white">
        <div class="pb-16 pt-12 sm:pb-24 sm:pt-20 lg:pb-32 lg:pt-36">
            <div class="relative mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="sm:max-w-lg">
                    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl">
                        Summer styles are finally here
                    </h1>
                    <p class="mt-4 text-lg text-gray-500 sm:text-xl lg:text-2xl">
                        This year, our new summer collection will shelter you from the harsh elements of a world that doesn't care if you live or die.
                    </p>
                </div>
                <div class="mt-8 lg:mt-10">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 lg:gap-6">
                        <div class="grid grid-cols-1 gap-4">
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-01.jpg"
                                    alt="Product Image 1" class="w-full h-full object-cover">
                            </div>
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-02.jpg"
                                    alt="Product Image 2" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-03.jpg"
                                    alt="Product Image 3" class="w-full h-full object-cover">
                            </div>
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-04.jpg"
                                    alt="Product Image 4" class="w-full h-full object-cover">
                            </div>
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-05.jpg"
                                    alt="Product Image 5" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 gap-4">
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-06.jpg"
                                    alt="Product Image 6" class="w-full h-full object-cover">
                            </div>
                            <div class="h-56 sm:h-64 lg:h-72 w-full overflow-hidden rounded-lg">
                                <img src="https://tailwindui.com/plus/img/ecommerce-images/home-page-03-hero-image-tile-07.jpg"
                                    alt="Product Image 7" class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Cards Row Section -->
    <section class="py-10 px-5">
        <div id="productGrid" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </section>
    <script src="script.js"></script>
      
    <ul id="pagination" class="py-10 px-5 flex space-x-5 justify-center font-[sans-serif]">
        <li class="flex items-center justify-center shrink-0 bg-gray-100 w-9 h-9 rounded-md" onclick="prevPage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-gray-400" viewBox="0 0 55.753 55.753">
                <path d="M12.745 23.915c.283-.282.59-.52.913-.727L35.266 1.581a5.4 5.4 0 0 1 7.637 7.638L24.294 27.828l18.705 18.706a5.4 5.4 0 0 1-7.636 7.637L13.658 32.464a5.367 5.367 0 0 1-.913-.727 5.367 5.367 0 0 1-1.572-3.911 5.369 5.369 0 0 1 1.572-3.911z" data-original="#000000" />
            </svg>
        </li>
        <li class="flex items-center justify-center shrink-0 bg-blue-500 border hover:border-blue-500 border-blue-500 cursor-pointer text-base font-bold text-white px-[13px] h-9 rounded-md" onclick="goToPage(1)">1</li>
        <li class="flex items-center justify-center shrink-0 border hover:border-blue-500 cursor-pointer text-base font-bold text-gray-800 px-[13px] h-9 rounded-md" onclick="goToPage(2)">2</li>
        <li class="flex items-center justify-center shrink-0 border hover:border-blue-500 cursor-pointer text-base font-bold text-gray-800 px-[13px] h-9 rounded-md" onclick="goToPage(3)">3</li>
        <li class="flex items-center justify-center shrink-0 border hover:border-blue-500 cursor-pointer text-base font-bold text-gray-800 px-[13px] h-9 rounded-md" onclick="goToPage(4)">4</li>
        <li class="flex items-center justify-center shrink-0 border hover:border-blue-500 cursor-pointer w-9 h-9 rounded-md" onclick="nextPage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3 fill-gray-400 rotate-180" viewBox="0 0 55.753 55.753">
                <path d="M12.745 23.915c.283-.282.59-.52.913-.727L35.266 1.581a5.4 5.4 0 0 1 7.637 7.638L24.294 27.828l18.705 18.706a5.4 5.4 0 0 1-7.636 7.637L13.658 32.464a5.367 5.367 0 0 1-.913-.727 5.367 5.367 0 0 1-1.572-3.911 5.369 5.369 0 0 1 1.572-3.911z" data-original="#000000" />
            </svg>
        </li>
    </ul>
    <!-- body -->

    <!-- footer -->
    <footer class="bg-black text-white py-6">
        <div class="w-[92%] mx-auto text-center">
            <div class="mb-4">
                <p>&copy; 2024 Loy Team. All rights reserved.</p>
            </div>
            <div class="flex justify-center space-x-6">
                <!-- Facebook Icon -->
                <a href="#" class="text-white hover:text-gray-300">
                    <ion-icon name="logo-facebook" class="text-2xl"></ion-icon>
                </a>

                <!-- Twitter Icon -->
                <a href="#" class="text-white hover:text-gray-300">
                    <ion-icon name="logo-twitter" class="text-2xl"></ion-icon>
                </a>

                <!-- Instagram Icon -->
                <a href="#" class="text-white hover:text-gray-300">
                    <ion-icon name="logo-instagram" class="text-2xl"></ion-icon>
                </a>

                <!-- LinkedIn Icon -->
                <a href="#" class="text-white hover:text-gray-300">
                    <ion-icon name="logo-linkedin" class="text-2xl"></ion-icon>
                </a>
            </div>
        </div>
    </footer>
    <!-- footer -->
</body>

</html>
